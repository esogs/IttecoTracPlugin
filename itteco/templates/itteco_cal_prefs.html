<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="prefs.html" />
  <head>
    <title>Calendar Preferences</title>
  </head>
  <body>

    <div class="field" py:with="cal_alias= settings.session.get('cal_alias');">
      <label>Reset hash-alias:
      <input type="checkbox" id="reset_cal_alias" name="reset_cal_alias" checked="checked" />
      </label>
      <a href="${href('calendar',cal_alias, format='ics')}">Hashed iCal events URL</a>
      <p class="hint">Configuring your calendar alias will change a secret access URL
      of your iCal data.</p>
    </div>

  </body>
</html>
