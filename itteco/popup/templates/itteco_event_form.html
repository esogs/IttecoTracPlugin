<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude" py:strip=""> 
    <div id="popup-event-editor" class="popup-form"
         py:with="exists=event and event.id or None; edit_disabled = event and not event.own and 'disabled' or None">
         <form>
          <table border="1">
            <tr class="parameter">
                <th><label for="event_name">Name:</label></th>
                <td><input id="event_name" type="text" name="name" value="${event and event.name or None}" disabled="${edit_disabled}"/></td>
            </tr>
            <tr class="parameter" py:if="not (event and event.id or None)">
                <th><label for="event_calendar">Calendar:</label></th>
                <td>
                    <select id="event_calendar" name="calendar" disabled="${edit_disabled}">
                        <option py:for="cal in calendars" value="${cal.id}" selected="${event.calendar==cal.id or None}">${cal.name}</option>
                    </select>
                </td>
            </tr>
            <tr class="parameter">
                <th><label for="event_time">Duration:</label></th>
                <td>
                    <input type="checkbox" id="allday" name="allday" checked="${event and event.allDay and 'checked' or None}" />
                    <label for="allday">All Day</label><br/>
                    <input id="start" type="hidden" name="start" value="${event.start}"/>
                    <input id="end"   type="hidden" name="end" value="${event.end}"/>
                    
                    <input id="dtstart" class="date-picker-target dates-item-date" type="text" name="dtstart" disabled="${edit_disabled}"/>
                    <input id="dtend" class="date-picker-target dates-item-date" type="text" name="dtend" disabled="${edit_disabled}"/>
                </td>
            </tr>
            <tr class="parameter">
                <th><label for="event_description">Description:</label></th>
                <td>
                    <textarea id="event_description" name="description" disabled="${edit_disabled}">${event and event.description or None}</textarea>
                </td>
            </tr>
            <tr class="parameter">
                <th><label for="event_ticket">Ticket:</label></th>
                <td>
                    <select id="event_ticket" name="ticket" disabled="${edit_disabled}">
                        <option value=""></option>
                        <option py:for="ticket in tickets" value="${ticket.ticketId}" selected="${event and event.ticket==ticket.ticketId or None}">${ticket.summary}</option>
                    </select>
                </td>
            </tr>
            <tr class="parameter">
                <th><label>Time information:</label></th>
                <td>
                    <input type="checkbox" id="timetrack" name="timetrack" checked="${event and event.timetrack and 'checked' or None}" />
                    <label for="event_timetrack">Enabled</label>
                    <div id="time-track-container">
                        <input type="checkbox" id="auto" name="auto" checked="${event and event.auto and 'checked' or None}" />
                        <label for="auto">Auto</label><br/>
                        
                        <label for="time">Time:</label>
                        <input id="time" type="text" name="time" value="${event and event.time or None}"/>
                    </div>
                </td>
            </tr>
          </table>

          <div class="buttons">
            <input type="button" value="Cancel" class="cancel"/>
            <input value="Save" type="submit" class="button-save" />
          </div>
          
          <input type="hidden" name="calendar" value="${event.calendar}" py:if="event and event.id"/>
          <input py:if="exists" type="hidden" name="id" value="${event.id}"/>
        </form>
        <script type="text/javascript">/*<![CDATA[*/
        var parseDate = $.fullCalendar.parseISO8601;
        
        function eventFormManager(rootSel, dates, sysUrl){ 
            var rpc;
            function toISO8601(val){
                if(typeof val=='undefined'){
                    return val;
                }
                var cPos = val.search(':');

                if (cPos != -1) {
                    val = val.substr(0, cPos-3) + 'T'+ val.substr(cPos -2);
                }
                return val;
            }
                      
            var root = $(rootSel);

            function toggleTimeTrackContainer(){
                $('#time-track-container').toggle($('#timetrack:checked').length>0);
            }
            function toggleTimeTrackTime(){
                var HOUR_S = 3600,
                    MINUTE_S = 60;

                if($('#auto:checked').length>0){
                    var duration = $('#end').val()  - $('#start').val();
                    var hours = Math.floor(duration / HOUR_S);
                    var minutes = Math.floor((duration % HOUR_S) / MINUTE_S);
                    if(minutes < 10){
                        minutes = '0'+minutes;
                    }
                    $('#time').attr('disabled', 'disabled').val( hours+':'+minutes);
                }else{
                    $('#time').attr('disabled', '');
                }
            }
    
            function setupCallback(root){
                if(popup_context && popup_context.setup){
                    popup_context.setup(root);
                }
            }
            var datesManager;
            function DatesManager(){
                var duration, start, end, 
                    allday= false, 
                    dateFields = $('.date-picker-target', root);
                function fmt(date){
                    return $.fullCalendar.formatDate(date, 'yyyy-MM-dd HH:mm');
                }
                
                function parseDateIfNedded(val){
                    if (typeof val=='object'){
                        return val
                    }
                    return parseDate(toISO8601(val), true);
                }

                function setAllDay(flag){
                    allday = flag;
                    var inst1 = $.datepicker._getInst($('#dtstart').get(0));
                    var inst2 = $.datepicker._getInst($('#dtend').get(0));
                    inst1.settings['showTime'] = !flag;
                    inst2.settings['showTime'] = !flag;
                }
                function setStart(date){
                    date = parseDateIfNedded(date);
                    if(allday){
                        date.setHours(0);
                        date.setMinutes(0);
                        date.setSeconds(0);
                        date.setMilliseconds(0);
                    }
                    if(start==date){
                        return;
                    }
                    start = date;
                    $('#start').val(Math.floor(date.getTime()/1000));
                    $('#dtstart').val(fmt(date));
                    if(typeof duration!='undefined'){
                        var newEnd = new Date(start.getTime()+duration);
                        this.setEnd(newEnd);
                    }
                    toggleTimeTrackTime();
                }
                function setEnd(date){
                    date = parseDateIfNedded(date);
                    if(allday){
                        date.setHours(23);
                        date.setMinutes(59);
                        date.setSeconds(59);
                        date.setMilliseconds(999);
                    }
                    if(end==date){
                        return;
                    }
                    end = date;
                    $('#end').val(Math.floor(date.getTime()/1000));
                    $('#dtend').val(fmt(date));
                    if(date<start){
                        var newStart = new Date(end.getTime()-duration);
                        this.setStart(newStart);
                    }else{
                        duration = end.getTime()-start.getTime();
                    }
                    toggleTimeTrackTime();
                }
                function setup(){
                    dateFields.datepicker({
                        dateFormat : 'yy-mm-dd',
                        showTime: true,
                        stepMinutes: 5,
                        stepHours: 1,
                        time24h: true
                    });
                    setAllDay($('#allday:checked', root).length>0);
                    setStart(dates.start);
                    setEnd(dates.end);
                }
                
                this.setStart = setStart;
                this.setEnd = setEnd;
                this.setAllDay = setAllDay;
                setup();
            }
            
            function bindHandlers(){
                $('form', root).submit(function(){
                    try{
                        var vo = {}, arr = $(this).serializeArray();
                        for(i in arr){
                            vo[arr[i].name]=arr[i].value || '';
                        }
                        rpc.event.save(
                            function(resp){
                                popup_context.done(resp.result);
                                return false;
                            },
                            vo['id'] || '',
                            vo['calendar'],
                            vo['name'],
                            vo['allday'],
                            toISO8601(vo['dtstart']),
                            toISO8601(vo['dtend']),
                            vo['description'],
                            vo['ticket'],
                            vo['timetrack'],
                            vo['auto'],
                            vo['time'],
                            new Date().getTimezoneOffset()
                        );
                    }catch(e){}
                    return false;
                });
                $('#timetrack').bind('change', {}, function(){
                    toggleTimeTrackContainer();
                });
                $('#auto').bind('change', {}, function(){
                    toggleTimeTrackTime();
                });
                
                $('.cancel', root).click(function(){
                    popup_context.cancel();
                });
                
                $('#allday',root).change(function(){
                    datesManager.setAllDay(this.checked);
                });
                
                $('#dtstart', root).change(function(){
                    var pointer= $(this);
                    setTimeout(function(){
                        datesManager.setStart(pointer.val());
                    }, 200);
                });
                
                $('#dtend', root).change(function(){
                    var pointer= $(this);
                    setTimeout(function(){
                        datesManager.setEnd(pointer.val());
                    }, 200);
                });
                
                $('#event_ticket', root).change(function(){
                    var s = $(this);
                    $('#event_name', root).val($('option[value='+s.val()+']', s).text());
                });

            }
                       
            function setupRpc(url){
                rpc = $.rpc(
                   url,
                   "xml",
                   function(server) {
                        if(!server || !server.system) {
                            alert("Could not get the rpc object ..");
                            return;
                        }
                    }
                );

            }
            function init(root){
                setupCallback(root);
                datesManager = new DatesManager();
                toggleTimeTrackContainer();
                toggleTimeTrackTime();
                bindHandlers();
                setupRpc(sysUrl);
            }
            
            init(root);
        };
        eventFormManager(
            "#popup-event-editor", 
            {
                start : parseDate('${event.start}', false),
                end   : parseDate('${event.end}', false)
            },
            "${href.login('xmlrpc')}"
        );
        /*]]>*/</script>

    </div>
</html>
